<div class="flex items-center justify-center h-16 px-6 border-b border-[var(--border)]">
    <h1 class="font-heading text-xl font-bold text-[var(--foreground)]">
        OTL Dashboard
    </h1>
</div>

<div class="px-6 py-4 border-b border-[var(--border)]">
    <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-[var(--accent)] rounded-full flex items-center justify-center">
            <span id="sidebar-avatar-initials" class="text-[var(--bg)] font-semibold text-sm">JD</span>
        </div>
        <div class="flex-1 min-w-0">
            <p id="sidebar-user-name" class="text-sm font-medium text-[var(--foreground)] truncate">John Doe</p>
            <p class="text-xs text-[var(--muted-foreground)] truncate capitalize">Buyer</p>
        </div>
    </div>
</div>

<nav class="flex-1 px-4 py-6 space-y-2">
    <a href="{% url 'buyer_dashboard' %}"
        class="flex items-center w-full px-4 py-2 text-sm font-medium rounded-md {% if active_page == 'dashboard' %}bg-[var(--accent)] text-[var(--bg)]{% else %}text-[var(--foreground)] hover:bg-[var(--accent)] hover:text-black transition-colors{% endif %}">
        <i data-lucide="home" class="mr-3 h-4 w-4"></i> Dashboard
    </a>
    <a href="{% url 'buyer_property_search' %}"
        class="flex items-center w-full px-4 py-2 text-sm font-medium rounded-md {% if active_page == 'search' %}bg-[var(--accent)] text-[var(--bg)]{% else %}text-[var(--foreground)] hover:bg-[var(--accent)] hover:text-black transition-colors{% endif %}">
        <i data-lucide="search" class="mr-3 h-4 w-4"></i> Property Search
    </a>
    <a href="{% url 'buyer_favorites' %}"
        class="flex items-center w-full px-4 py-2 text-sm font-medium rounded-md {% if active_page == 'favorites' %}bg-[var(--accent)] text-[var(--bg)]{% else %}text-[var(--foreground)] hover:bg-[var(--accent)] hover:text-black transition-colors{% endif %}">
        <i data-lucide="heart" class="mr-3 h-4 w-4"></i> Favorites
    </a>

    <a href="{% url 'buyer_add_realtor' %}"
        class="flex items-center w-full px-4 py-2 text-sm font-medium rounded-md {% if active_page == 'add_realtor' %}bg-[var(--accent)] text-[var(--bg)]{% else %}text-[var(--foreground)] hover:bg-[var(--accent)] hover:text-black transition-colors{% endif %}">
        <i data-lucide="user-plus" class="mr-3 h-4 w-4"></i> Add Realtor
    </a>

    <a href="{% url 'buyer_settings' %}"
        class="flex items-center w-full px-4 py-2 text-sm font-medium rounded-md {% if active_page == 'settings' %}bg-[var(--accent)] text-[var(--bg)]{% else %}text-[var(--foreground)] hover:bg-[var(--accent)] hover:text-black transition-colors{% endif %}">
        <i data-lucide="settings" class="mr-3 h-4 w-4"></i> Settings
    </a>

    <a href="{% url 'billing-portal' %}" target="_blank"
        class="flex items-center w-full px-4 py-2 text-sm font-medium rounded-md text-[var(--foreground)] hover:bg-[var(--accent)] hover:text-black transition-colors">
        <i data-lucide="external-link" class="mr-3 h-4 w-4"></i> Billing
    </a>
</nav>

<div class="p-4 border-t border-[var(--border)]">
    <a href="{% url 'logout' %}"
        class="flex items-center w-full px-4 py-2 text-sm font-medium rounded-md text-[var(--foreground)] hover:bg-yellow-500 hover:text-black transition-colors">
        <i data-lucide="log-out" class="mr-3 h-4 w-4"></i> Sign Out
    </a>
</div>
