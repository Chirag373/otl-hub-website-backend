{% extends 'realtor_base.html' %}
{% block title %}Requests | OTL Platform{% endblock %}

{% block content %}
<div class="space-y-6">
    <div>
        <h1 class="text-3xl font-bold text-[var(--foreground)]">Buyer Requests</h1>
        <p class="text-[var(--muted-foreground)]">Manage incoming connection requests from buyers.</p>
    </div>

    <div id="requests-container" class="space-y-4">
        <!-- Loaded via JS -->
        <div class="flex justify-center py-12">
            <span class="loading loading-spinner loading-lg text-[var(--accent)]"></span>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', fetchRequests);

    async function fetchRequests() {
        const container = document.getElementById('requests-container');
        try {
            const res = await fetch('/api/v1/realtor/requests/');
            if (res.ok) {
                const list = await res.json();
                renderRequests(list);
            } else {
                container.innerHTML = '<p class="text-error">Failed to load requests.</p>';
            }
        } catch (e) {
            console.error(e);
            container.innerHTML = '<p class="text-error">Error loading requests.</p>';
        }
    }

    function renderRequests(list) {
        const container = document.getElementById('requests-container');
        if (list.length === 0) {
            container.innerHTML = '<div class="text-center py-12 text-[var(--muted-foreground)]">No pending requests at the moment.</div>';
            return;
        }

        container.innerHTML = list.map(req => {
            const b = req.buyer;
            const initials = b.first_name && b.last_name ? (b.first_name[0] + b.last_name[0]) : "BU";

            return `
            <div class="card bg-[var(--card)] border border-[var(--border)] shadow-sm">
                <div class="card-body p-6 flex flex-col md:flex-row items-center justify-between gap-4">
                    <div class="flex items-center gap-4 w-full">
                        <div class="w-12 h-12 rounded-full bg-[var(--accent)]/10 text-[var(--accent)] flex items-center justify-center font-bold text-xl shrink-0">
                            ${initials}
                        </div>
                        <div>
                            <h3 class="font-bold text-lg text-[var(--foreground)]">${b.first_name} ${b.last_name}</h3>
                            <div class="flex flex-wrap gap-2 text-sm text-[var(--muted-foreground)]">
                                <span class="flex items-center gap-1"><i data-lucide="map-pin" class="w-3 h-3"></i> ${b.location || 'Location N/A'}</span>
                                <span class="flex items-center gap-1"><i data-lucide="wallet" class="w-3 h-3"></i> ${b.budget_range || 'Budget N/A'}</span>
                            </div>
                            <p class="text-xs text-[var(--muted-foreground)] mt-1">Member since ${b.member_since}</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-3 w-full md:w-auto shrink-0">
                         <button onclick="handleRequest(${req.id}, 'reject')" class="btn btn-outline border-[var(--border)] text-[var(--foreground)] hover:bg-error hover:text-white hover:border-error flex-1 md:flex-none">
                            Reject
                        </button>
                        <button onclick="handleRequest(${req.id}, 'accept')" class="btn btn-primary bg-[var(--accent)] text-[var(--bg)] border-none hover:bg-[var(--accent-hover)] flex-1 md:flex-none font-bold">
                            Accept Request
                        </button>
                    </div>
                </div>
            </div>
            `;
        }).join('');
        if (window.lucide) lucide.createIcons();
    }

    async function handleRequest(id, action) {
        if (!confirm(`Are you sure you want to ${action} this request?`)) return;

        try {
            const res = await fetch(`/api/v1/realtor/request/${id}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ action: action })
            });

            if (res.ok) {
                Toastify({
                    text: `Request ${action}ed successfully`,
                    style: { background: action === 'accept' ? "var(--success, #10b981)" : "var(--muted)" }
                }).showToast();
                fetchRequests(); // Reload
            } else {
                alert("Failed to update status.");
            }
        } catch (e) {
            console.error(e);
            alert("Error connecting to server.");
        }
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}
