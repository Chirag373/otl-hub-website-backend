{% extends 'base.html' %}

{% block title %}Login | OTL Platform{% endblock %}

{% block content %}
<div class="bg-[var(--bg)] flex items-center justify-center py-8 px-4 min-h-[calc(100vh-64px-300px)]">
    <div class="w-full max-w-md space-y-8">

        <div class="text-center space-y-2">
            <h1 class="font-heading text-3xl text-[var(--foreground)]">
                Welcome Back
            </h1>
            <p class="font-body text-base text-[var(--muted-foreground)]">
                Sign in to access your account and manage your properties
            </p>
        </div>

        <div class="bg-[var(--card)] rounded-lg border border-[var(--border)] p-8 shadow-lg">
            <form id="login-form" class="space-y-6">

                <div class="space-y-4">
                    <div class="space-y-2">
                        <label for="email"
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-[var(--foreground)]">
                            Email Address
                        </label>
                        <input id="email" type="email" placeholder="Enter your email" required
                            class="flex h-9 w-full rounded-md border border-[var(--border)] bg-[var(--input)] px-3 py-1 text-base shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-[var(--muted-foreground)] focus-visible:outline-none focus-visible:ring-[3px] focus-visible:ring-[var(--accent)]/50 focus:border-[var(--accent)] disabled:cursor-not-allowed disabled:opacity-50 md:text-sm text-[var(--foreground)]" />
                    </div>

                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <label for="password"
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-[var(--foreground)]">
                                Password
                            </label>
                            <a href="/forgot-password"
                                class="text-sm text-[var(--accent)] hover:text-[var(--accent-hover)] transition-colors">
                                Forgot password?
                            </a>
                        </div>
                        <input id="password" type="password" placeholder="Enter your password" required
                            class="flex h-9 w-full rounded-md border border-[var(--border)] bg-[var(--input)] px-3 py-1 text-base shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-[var(--muted-foreground)] focus-visible:outline-none focus-visible:ring-[3px] focus-visible:ring-[var(--accent)]/50 focus:border-[var(--accent)] disabled:cursor-not-allowed disabled:opacity-50 md:text-sm text-[var(--foreground)]" />
                    </div>
                </div>

                <div id="message-container" class="hidden p-3 rounded-md">
                    <p id="message-text" class="text-sm"></p>
                </div>

                <button id="submit-btn" type="submit"
                    class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 w-full font-heading px-6 py-3 bg-[var(--accent)] hover:bg-[var(--accent-hover)] text-[var(--bg)] font-semibold">
                    Sign In
                </button>

                <div class="text-center text-sm text-[var(--muted-foreground)]">
                    Don't have an account?
                    <a href="signup.html"
                        class="text-[var(--accent)] hover:text-[var(--accent-hover)] transition-colors font-medium">
                        Sign up here
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // Mobile Menu Logic
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeMenuBtn = document.getElementById('close-menu-btn');

    if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', () => {
            if (mobileMenu) mobileMenu.classList.toggle('hidden');
        });
    }

    if (closeMenuBtn) {
        closeMenuBtn.addEventListener('click', () => {
            if (mobileMenu) mobileMenu.classList.toggle('hidden');
        });
    }

    // Form Logic
    const loginForm = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const messageContainer = document.getElementById('message-container');
    const messageText = document.getElementById('message-text');

    if (loginForm) {
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Set loading state
            submitBtn.disabled = true;
            submitBtn.textContent = "Signing in...";
            submitBtn.classList.add('opacity-70');
            messageContainer.classList.add('hidden');

            // Simulate API call
            setTimeout(() => {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = "Sign In";
                submitBtn.classList.remove('opacity-70');

                // Redirect to dashboard
                window.location.href = 'buyer-dashboard.html';

            }, 1500);
        });
    }

    // Check URL for signup success message (mimicking React useEffect)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('message') === 'signup-success' && messageContainer && messageText) {
        messageContainer.classList.remove('hidden');
        messageContainer.classList.add('bg-green-50', 'border', 'border-green-200');
        messageText.className = 'text-sm text-green-800';
        messageText.textContent = "Account created successfully! Please log in to continue.";

        // Clean URL
        const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
        window.history.replaceState({ path: newUrl }, '', newUrl);
    }
</script>
{% endblock %}
