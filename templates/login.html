{% extends 'base.html' %}

{% block title %}Login | OTL Platform{% endblock %}

{% block content %}
<div class="bg-[var(--bg)] flex items-center justify-center py-8 px-4 min-h-[calc(100vh-64px-300px)]">
    <div class="w-full max-w-md space-y-8">

        <div class="text-center space-y-2">
            <h1 class="font-heading text-3xl text-[var(--foreground)]">
                Welcome Back
            </h1>
            <p class="font-body text-base text-[var(--muted-foreground)]">
                Sign in to access your account and manage your properties
            </p>
        </div>

        <div class="card bg-[var(--card)] rounded-lg border border-[var(--border)] shadow-xl">
            <div class="card-body p-8">
                <form id="login-form" class="space-y-6">

                    <div class="space-y-4">
                        <div class="form-control w-full">
                            <label for="email" class="label">
                                <span class="label-text text-[var(--foreground)] font-medium">Email Address</span>
                            </label>
                            <input id="email" type="email" placeholder="Enter your email" required
                                class="input input-bordered w-full bg-[var(--input)] border-[var(--border)] text-[var(--foreground)] focus:outline-none focus:border-[var(--accent)]" />
                        </div>

                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text text-[var(--foreground)] font-medium">Password</span>
                                <a href="/forgot-password"
                                    class="label-text-alt link link-hover text-[var(--accent)] hover:text-[var(--accent-hover)]">
                                    Forgot password?
                                </a>
                            </label>
                            <input id="password" type="password" placeholder="Enter your password" required
                                class="input input-bordered w-full bg-[var(--input)] border-[var(--border)] text-[var(--foreground)] focus:outline-none focus:border-[var(--accent)]" />
                        </div>
                    </div>

                    <div id="message-container" class="hidden p-3 rounded-md">
                        <p id="message-text" class="text-sm"></p>
                    </div>

                    <button id="submit-btn" type="submit"
                        class="btn btn-block font-heading bg-[var(--accent)] hover:bg-[var(--accent-hover)] text-[var(--bg)] font-semibold border-none">
                        Sign In
                    </button>

                    <div class="text-center text-sm text-[var(--muted-foreground)]">
                        Don't have an account?
                        <a href="{% url 'signup' %}"
                            class="link link-hover text-[var(--accent)] hover:text-[var(--accent-hover)] font-medium">
                            Sign up here
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // Mobile Menu Logic
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeMenuBtn = document.getElementById('close-menu-btn');

    if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', () => {
            if (mobileMenu) mobileMenu.classList.toggle('hidden');
        });
    }

    if (closeMenuBtn) {
        closeMenuBtn.addEventListener('click', () => {
            if (mobileMenu) mobileMenu.classList.toggle('hidden');
        });
    }

    // Form Logic
    const loginForm = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const messageContainer = document.getElementById('message-container');
    const messageText = document.getElementById('message-text');

    // Helper to get cookies
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    if (loginForm) {
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Set loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading loading-spinner loading-sm"></span> Signing in...';
            submitBtn.classList.add('opacity-70');
            messageContainer.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/v1/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save tokens and user info
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Reset button
                    submitBtn.innerHTML = 'Success!';
                    submitBtn.classList.remove('opacity-70');

                    // Redirect based on role
                    const role = data.user.role;
                    let redirectUrl = "{% url 'buyer_dashboard' %}"; // Default

                    if (role === 'SELLER') {
                        redirectUrl = "{% url 'seller_dashboard' %}";
                    } else if (role === 'REALTOR') {
                        redirectUrl = "{% url 'realtor_dashboard' %}";
                    } else if (role === 'PARTNER') {
                        redirectUrl = "{% url 'partner_dashboard' %}";
                    }

                    window.location.href = redirectUrl;
                } else {
                    // Handle error
                    throw new Error(data.detail || Object.values(data)[0] || 'Login failed');
                }

            } catch (error) {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = "Sign In";
                submitBtn.classList.remove('opacity-70');

                // Show error message
                messageContainer.classList.remove('hidden');
                messageContainer.classList.remove('bg-green-50', 'border-green-200'); // Remove success styles if present
                messageContainer.classList.add('bg-red-50', 'border', 'border-red-200');
                messageText.className = 'text-sm text-red-800';
                messageText.textContent = error.message;
            }
        });
    }

    // Check URL for signup success message (mimicking React useEffect)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('message') === 'signup-success' && messageContainer && messageText) {
        messageContainer.classList.remove('hidden');
        messageContainer.classList.add('bg-green-50', 'border', 'border-green-200');
        messageText.className = 'text-sm text-green-800';
        messageText.textContent = "Account created successfully! Please log in to continue.";

        // Clean URL
        const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
        window.history.replaceState({ path: newUrl }, '', newUrl);
    }
</script>
{% endblock %}
